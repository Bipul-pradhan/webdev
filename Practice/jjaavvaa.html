    <h1>Dynamic Shopping List</h1>
    <form name="listform">
        <input type="text" name="listname">
        <button type="button" name="addItem" id="addItem">Add Items</button>
    </form>

    <h2>MyShopping List</h2>
    <ul id="items"> </ul>

    <script type="text/javascript">

        // let doc = document;
        // console.log(doc);

        let add = document.querySelector("#addItem");
        let items = document.querySelector("#items");

        add.onclick = function() {
            let list = document.createElement("li");

            //getting the input value
            let text = document.listform.listname.value;
            let textlist = document.createTextNode(text);

            //creating button element
            let deleteBtn = document.createElement("button");

            //adding the button text
            deleteBtn.textContent = "Delete";

            //appending the items inside ul
            items.appendChild(list);
            list.appendChild(textlist);
            list.appendChild(deleteBtn);

            //delete function for items
            deleteBtn.onclick = function() {

                
                    items.removeChild(list);
                
    
            }
        }



        let chgColor = document.querySelector("#changeColor")

        function random(number) {
        return Math.floor(Math.random() * (number+1));
        }

        function bgChange() {
            const randCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            document.body.style.backgroundColor = randCol;
        }
        chgColor.addEventListener('click', bgChange);
        chgColor.addEventListener('mouseover', bgChange);
